<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Kueni Kueni</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/donante-dashboard.css">
    <style>
    /* Estilos para el layout igual que socio */
    body.donante-body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        background: #f9fafb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .sidebar-donante {
        width: 280px;
        flex-shrink: 0;
        background: #5f0d51;
        color: white;
        height: 100vh;
        position: sticky;
        top: 0;
        overflow-y: auto;
        z-index: 100;
    }
    
    .main-content {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
        max-width: calc(100vw - 280px);
    }
    
    /* Estilo para el header - IGUAL QUE SOCIO */
    .dashboard-header {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #e4e4e7;
    }
    
    .dashboard-header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin: 0 0 0.5rem 0;
        letter-spacing: -0.025em;
    }
    
    .dashboard-header .subtitle {
        font-size: 1rem;
        color: #6b7280;
        margin: 0;
        line-height: 1.5;
    }
    
    /* Estilos para noticias - igual que socio */
    .noticias-container { 
        padding: 0; 
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .noticia-article { 
        background: white; 
        border: 1px solid #e4e4e7; 
        border-radius: 12px; 
        margin-bottom: 2rem; 
        overflow: hidden; 
        display: grid; 
        grid-template-columns: 400px 1fr; 
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    
    .noticia-imagen { 
        background: linear-gradient(135deg, #f4f4f5 0%, #e4e4e7 100%); 
        min-height: 300px; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
    }
    
    .noticia-contenido { 
        padding: 2rem; 
    }
    
    .noticia-badge { 
        display: inline-block; 
        padding: 0.375rem 0.875rem; 
        border-radius: 20px; 
        font-size: 0.75rem; 
        font-weight: 600; 
        margin-bottom: 1rem; 
        text-transform: capitalize; 
    }
    
    .noticia-badge.ambiente { 
        background: #d1fae5; 
        color: #065f46; 
    }
    
    .noticia-badge.cultura { 
        background: #e9d5ff; 
        color: #6b21a8; 
    }
    
    .noticia-badge.deportes { 
        background: #dbeafe; 
        color: #1e40af; 
    }
    
    .noticia-badge.emprendimiento { 
        background: #fed7aa; 
        color: #92400e; 
    }
    
    .noticia-badge.general { 
        background: #e4e4e7; 
        color: #3f3f46; 
    }
    
    .noticia-titulo { 
        font-size: 1.5rem; 
        font-weight: 600; 
        color: #18181b; 
        margin: 0 0 1rem 0; 
        line-height: 1.3;
    }
    
    .noticia-texto { 
        color: #71717a; 
        line-height: 1.7; 
        margin: 0 0 1.5rem 0; 
        font-size: 0.95rem;
    }
    
    .noticia-meta { 
        display: flex; 
        gap: 1.5rem; 
        padding-top: 1rem; 
        border-top: 1px solid #e4e4e7; 
        font-size: 0.875rem; 
        color: #71717a; 
    }
    
    .skeleton-loader { 
        background: linear-gradient(90deg, #f4f4f5 0%, #e4e4e7 50%, #f4f4f5 100%); 
        background-size: 200% 100%; 
        animation: loading 1.5s ease-in-out infinite; 
    }
    
    @keyframes loading { 
        0% { background-position: 200% 0; } 
        100% { background-position: -200% 0; } 
    }
    
    /* Sidebar estilos - igual que socio */
    .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-header h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0.5rem 0 0.25rem 0;
    }
    
    .role-badge {
        font-size: 0.75rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        display: inline-block;
    }
    
    .logo-icon {
        width: 48px;
        height: 48px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.75rem;
    }
    
    .sidebar-nav {
        padding: 1rem;
    }
    
    .nav-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 0.25rem;
        transition: all 0.2s;
    }
    
    .nav-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }
    
    .nav-item.active {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-weight: 500;
    }
    
    .nav-item svg {
        margin-right: 0.75rem;
        opacity: 0.7;
    }
    
    .nav-item.active svg {
        opacity: 1;
    }
    
    .logout-btn {
        position: absolute;
        bottom: 1.5rem;
        left: 1.5rem;
        right: 1.5rem;
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .logout-btn:hover {
        background: rgba(255, 255, 255, 0.15);
    }
    
    .logout-btn svg {
        margin-right: 0.75rem;
    }
    
    /* Responsive */
    @media (max-width: 1024px) { 
        .noticia-article { 
            grid-template-columns: 1fr; 
        } 
        .noticia-imagen { 
            min-height: 200px; 
        } 
    }
    
    @media (max-width: 768px) {
        body.donante-body {
            flex-direction: column;
        }
        
        .sidebar-donante {
            width: 100%;
            height: auto;
            position: relative;
            padding-bottom: 5rem;
        }
        
        .main-content {
            max-width: 100%;
            padding: 1.5rem;
        }
        
        .dashboard-header h1 {
            font-size: 1.75rem;
        }
        
        .logout-btn {
            position: relative;
            bottom: auto;
            left: auto;
            right: auto;
            margin: 1rem;
        }
    }
    
    @media (max-width: 640px) {
        .noticia-contenido {
            padding: 1.5rem;
        }
        
        .noticia-meta {
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .dashboard-header h1 {
            font-size: 1.5rem;
        }
    }
    </style>
</head>
