<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kueni Kueni Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles/admin-sidebar.css">
    <link rel="stylesheet" href="styles/admin-common.css">
    <link rel="stylesheet" href="styles/page-header.css">
    <link rel="stylesheet" href="styles/admin-dashboard.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
                <span>Kueni Kueni</span>
            </div>
            <p class="sidebar-subtitle">Administrador</p>
        </div>

        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Panel</span>
            </a>

            <a href="admin-eventos.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Eventos</span>
            </a>

            <a href="admin-donaciones.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
                <span>Donaciones</span>
            </a>

            <a href="admin-socios.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Socios</span>
            </a>

            <a href="admin-noticias.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"></path>
                    <line x1="9" y1="7" x2="9" y2="17"></line>
                    <line x1="13" y1="7" x2="17" y2="7"></line>
                    <line x1="13" y1="11" x2="17" y2="11"></line>
                    <line x1="13" y1="15" x2="17" y2="15"></line>
                </svg>
                <span>Noticias</span>
            </a>

            <a href="admin-estadisticas.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                <span>Estadísticas</span>
            </a>
        </nav>

        <button id="btnCerrarSesion" class="btn-cerrar-sesion">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Cerrar Sesión
        </button>
    </aside>

    <main class="main-content">
        <!-- Header -->
        <header class="page-header">
            <div class="page-header-info">
                <h1>Panel de Control</h1>
                <p class="subtitle">Vista general de la administración de Kueni Kueni</p>
            </div>
        </header>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #dbeafe;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1e40af" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div>
                    <div class="stat-label">Eventos Próximos</div>
                    <div class="stat-value" id="eventosProximos">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #d1fadd;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#065f46" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                </div>
                <div>
                    <div class="stat-label">Donaciones (Mes)</div>
                    <div class="stat-value" id="donacionesTotales">$0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #fef3c7;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#92400e" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <div>
                    <div class="stat-label">Socios Activos</div>
                    <div class="stat-value" id="sociosActivos">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #e9d5ff;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6b21a8" stroke-width="2">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                        <polyline points="17 6 23 6 23 12"></polyline>
                    </svg>
                </div>
                <div>
                    <div class="stat-label">Crecimiento</div>
                    <div class="stat-value" id="crecimiento">0%</div>
                </div>
            </div>
        </div>

        <!-- Grid de contenido -->
        <div class="content-grid">
            <!-- Donaciones Recientes -->
            <div class="card">
                <div class="card-header">
                    <h2>Donaciones de Hoy</h2>
                </div>
                <div class="card-body" id="donacionesRecientes">
                    <div class="empty-message">Cargando...</div>
                </div>
            </div>

            <!-- Próximos Eventos -->
            <div class="card">
                <div class="card-header">
                    <h2>Próximos Eventos</h2>
                </div>
                <div class="card-body" id="proximosEventos">
                    <div class="empty-message">Cargando...</div>
                </div>
            </div>
        </div>
    </main>
    <script src="javaScript/cerrarsesion.js"></script>
    <script src="javaScript/supabase-config.js"></script>
    <script src="javaScript/admin-dashboard.js"></script>

</body>

</html>
